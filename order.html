function calculateTotalPrice(cartItems) {
    let totalPrice = 0;

    // Helper function to determine the base unit price based on item type
    const getUnitPrice = (item) => {
        const { type, price, pricePerGram, pricePerOz, pricePerQp, pricePerHalfP, pricePer1Lb } = item;

        switch (type) {
            case 'piece':
                return parseFloat(price) || 0;
            case 'grams':
                return parseFloat(pricePerGram) || 0;
            case 'oz':
                return parseFloat(pricePerOz) || 0;
            case 'qp':
                return parseFloat(pricePerQp) || 0;
            case 'half-pound':
                return parseFloat(pricePerHalfP) || 0;
            case 'lbs':
                return parseFloat(pricePer1Lb) || 0;
            default:
                return 0;
        }
    };

    // Helper function to get applicable weight price
// Helper function to get applicable weight price
const getApplicableWeightPrice = (item, quantity) => {
    const { weightPrices } = item;
    const selectedOption = document.querySelector(`.custom-select[data-item-id="${item.id}"] option:checked`);
    const value2 = selectedOption?.dataset.value2; // Safely get the selected value for weight type

    if (weightPrices && weightPrices[value2]) {
        // Sort the applicable prices by quantity in descending order
        const applicablePrices = weightPrices[value2].sort((a, b) => b.quantity - a.quantity);
        
        // Iterate over the sorted prices and find the first applicable price
        for (let i = 0; i < applicablePrices.length; i++) {
            const pricePoint = applicablePrices[i];
            if (quantity >= pricePoint.quantity) {
                return pricePoint.price ;
            }
        }
    }

    return 0; // No applicable weight price found
};


    // Helper function to get applicable bulk price
    const getApplicableBulkPrice = (item, quantity) => {
        const { bulkPrices } = item;

        if (bulkPrices) {
            const bulkPriceEntries = Object.entries(bulkPrices).map(([quantityStr, price]) => ({
                quantity: Number(quantityStr),
                price: parseFloat(price)
            }));

            // Sort bulk prices by quantity in descending order
            bulkPriceEntries.sort((a, b) => b.quantity - a.quantity);

            // Find the highest applicable bulk price
            for (const { quantity: bulkQuantity, price } of bulkPriceEntries) {
                if (quantity >= bulkQuantity) {
                    return price; // Return the applicable bulk price
                }
            }
        }
        return 0; // No applicable bulk price found
    };

    // Iterate over each item in the cart to calculate total price
    cartItems.forEach(item => {
        const { quantity } = item; // Get the quantity of the current item
        let applicablePrice = getUnitPrice(item); // Start with base unit price
        // Check for applicable weight price first
        const weightPrice = getApplicableWeightPrice(item, quantity);
        if (weightPrice > 0) {
            applicablePrice = weightPrice; // If a weight price is found, use it
        } else {
            // If no weight price, check for applicable bulk price
            const bulkPrice = getApplicableBulkPrice(item, quantity);
            if (bulkPrice > 0) {
                applicablePrice = bulkPrice; // Use bulk price if available
            }
        }

        // Calculate total price for this item
        const itemTotalPrice = applicablePrice * quantity;
        item.totalPrice = itemTotalPrice.toFixed(2); // Format total price
        totalPrice += itemTotalPrice; // Accumulate total price
    });

    return totalPrice.toFixed(2); // Return formatted total price
}

                function insertLineBreaks(text, maxLength) {
    // Remove all text before "Available strains:"
    const startIndex = text.indexOf("Available Strains:");
    if (startIndex === -1) {
        return ''; // Return empty string if the phrase is not found
    }

    // Get the trimmed text starting from "Available Strains:"
    const trimmedText = text.substring(startIndex);
    const words = trimmedText.split(' '); // Split into words
    let line = ''; // Start with an empty line
    let result = '';

    words.forEach(word => {
        line += word + ' ';

        // Check if the word ends with a closing parenthesis
        if (word.endsWith(')')) {
            // If the line exceeds maxLength, break the line
            if (line.length > maxLength) {
                result += line.trim() + '<br>'; // Add the line and break
                line = ''; // Reset line for the next strain
            }
        }
    });

    result += line.trim(); // Add any remaining text
    return result.replace(/\n+/g, '<br>'); // Replace newline characters with <br>
}
